{% extends 'base.html' %} {% block title %} Nuevo Curso {% endblock %} 
{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div>
        <h1>{{ titulo }}</h1>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button class="btn btn-outline-success" type="submit">{{ submit }}</button>
            <a href="{% url 'list_cursos' %}" class="btn btn-outline-primary"> Regresar</a>
        </form>   
    </div>

</div>

{% endblock %}
