{% extends 'base.html' %}

{% block title %}
    Nuevo Estudiante
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div>
            <h1>{{ titulo }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-primary" type="submit">{{ submit }}</button>
            </form>
        </div>
    </div>
{% endblock %}
