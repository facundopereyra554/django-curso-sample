<!DOCTYPE html>
    <html>
        <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <title>
                {% block title %}
                    Plataforma de Aprendizaje
                {% endblock %}
            </title>
        </head>
        <body>
            {% block content %}{% endblock %}
        </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body { 
                font-family: Roboto, sans-serif;
                line-height: 1.6;
                margin: 20px; 
            }
        
            h1 { 
                color: #333;
                margin-bottom: 20px;
            }
        
            ul {
                list-style-type: none;
                padding: 0;
            }
        
            li {
                background: #ffd5ae;
                margin: 5px 0;
                padding: 10px;
                width: 50%;
                border-radius: 16px;
                margin-bottom: 16px;
            }

            li {
                transition: all 0.2s ease-in-out;
            }

            li:hover {
                transform: translateX(50px);
                background: #ffbd7f;
                
            }

            .curso-nombre {
                font-size: 1.2em;
                margin: 0;
            }
        
            .curso-title {
                font-size: 1.6em;
                font-weight: bold;
                margin: 0;
            }
        
            .curso-details {
                font-size: 0.8em;
                color: #777;
                margin-top: 4px;
            }
        
            .fecha-inscripcion {
                font-size: 0.8em;
                color: #777;
                margin-top: 4px;
            }

            .curso-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .curso-actions {
                margin: 0;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.5s ease;
            }

            li:hover .curso-actions {
                visibility: visible;
                opacity: 1;
                cursor: pointer;
            }

            /* .btn {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px;
            }

            .btn:hover {
                background-color: #45a049;
            } */
        
            p {
                color: #666;
            }
        
            a {
                color: #8baccc;
            }
        </style>
    </html>
